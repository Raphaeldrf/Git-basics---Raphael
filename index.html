<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>MarsClock</title>
		<link type="text/css" href="styles/my_style.css" rel="stylesheet" /> 
		<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Unica One">
		<script  src="scripts/my_scripts.js" defer></script>
	</head>
	<body>
		<section id="clock">
			<div class="info">
				<span id="dayname">Day</span>
				<span id="month">Month</span>
				<span id="daynum">00</span>
				<span id="year">Year</span>
			</div>
			
			<div id="DigitalCLOCK" class="clock" onload="showTime()"></div>

		</section>
		
		<section id="main">
			<div id="day">
				<img src="images/Settlement 940.png" alt="Settlement">
			</div>
			<div id="night">
				<img id="night" src="images/Settlement Night 940.png" alt="Settlement">
			</div>
		</section>
	</body>
</html>
